<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container clearfix">
        <h1>Menu Management</h1>
        <a th:href="@{/dashboard}" style="float:right; margin-top: -30px;">Back to Dashboard</a>
    </div>
</header>
<div class="container">

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <h2>Add/Edit Menu Item</h2>
    <form th:action="@{/menu/save}" th:object="${menuItem}" method="post">
        <input type="hidden" th:field="*{itemId}">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" required>
            <option value="Meal">Meal</option>
            <option value="Snack">Snack</option>
            <option value="Beverage">Beverage</option>
            <option value="Dessert">Dessert</option>
        </select>

        <label for="price">Price (DECIMAL):</label>
        <input type="number" id="price" th:field="*{price}" min="0.01" step="0.01" required>

        <label for="availability">Available:</label>
        <input type="checkbox" id="availability" th:field="*{availability}">

        <button type="submit" th:text="${menuItem.itemId == null} ? 'Add New Item' : 'Update Item'"></button>
        <a th:href="@{/menu}" class="button" style="background-color: #6c757d;">Clear Form</a>
    </form>

    <h2>Current Menu</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Available</th>
            <th>Added Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.itemId}">1</td>
            <td th:text="${item.name}">Burger</td>
            <td th:text="${item.category}">Meal</td>
            <td th:text="${#numbers.formatDecimal(item.price, 1, 2)}">5.00</td>
            <td th:text="${item.availability} ? 'Yes' : 'No'">Yes</td>
            <td th:text="${#temporals.format(item.addedDate, 'dd-MMM-yyyy')}">2024-01-01</td>
            <td>
                <a th:href="@{/menu/edit/{id}(id=${item.itemId})}">Edit</a> |
                <a th:href="@{/menu/delete/{id}(id=${item.itemId})}" onclick="return confirm('Are you sure you want to delete this menu item?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
